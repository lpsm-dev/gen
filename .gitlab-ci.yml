# ==============================================================================

workflow:
  rules:
    # If `$PIPELINE_DISABLE` is set, don't create a pipeline.
    - if: '$PIPELINE_DISABLE == "true"'
      when: never
    # If `$FORCE_GITLAB_CI` is set, create a pipeline.
    - if: '$FORCE_GITLAB_CI'
    # If change any branch
    - if: $CI_COMMIT_BRANCH

