name: goreleaser

on:
  push:
    tags:
      - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      -
        name: Extract Branch Name
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        shell: bash
        id: extract_branch
        run: |
          echo Reserved for REPO_NAME=${GITHUB_REPOSITORY##*/}
          echo GITHUB_REF=${GITHUB_REF}
          echo EXTRACT_GITHUB_REF=${GITHUB_REF##*/}
          echo EXTRACT_GITHUB_REF_HEADS=$(echo ${GITHUB_REF#refs/heads/})
          git_branch=${GITHUB_REF##*/}
          echo $git_branch
          echo "GIT_BRANCH=$git_branch" >> $GITHUB_ENV

      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - 
        name: GoReleaser Variables
        run: |
          echo "CLIENT_VERSION=$(cat VERSION)" >> $GITHUB_ENV
          echo "GO_VERSION=$(go version)" >> $GITHUB_ENV

      - 
        name: Show Variables
        run: |
          echo "Client Version ${{ env.CLIENT_VERSION }}"
          echo "Git Branch ${{ env.GIT_BRANCH }}"
          echo "Go Version ${{ env.GO_VERSION }}"
