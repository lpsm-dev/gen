# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: gen

env:
  - GO111MODULE=on

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL.
  github:
    owner: lpmatos
    name: gen

  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: true

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto

  # You can change the name of the GitHub release.
  # Default is `{{.Tag}}`
  name_template: "{{.ProjectName}}-v{{.Version}} {{.Env.USER}}"

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - binary: gen
    id: gen
    env:
      - CGO_ENABLED=0
    flags:
      - -buildmode
      - exe
    goos:
      - linux
      - windows
      - freebsd
      - netbsd
      - openbsd
      - dragonfly
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7
    ignore:
      - goarch: 386
    ldflags:
     - -s -w -X "github.com/lpmatos/gen/internal/version.cliVersion={{.Env.CLIENT_VERSION}}" -X "github.com/lpmatos/gen/internal/version.builtDate={{.CommitDate}}" -X "github.com/lpmatos/gen/internal/version.builtBy=goreleaser" -X "github.com/lpmatos/gen/internal/version.commit={{.Commit}}" -X "github.com/lpmatos/gen/internal/version.commitShort={{.ShortCommit }}" -X "github.com/lpmatos/gen/internal/version.commitBranch={{.Env.GIT_BRANCH}}" -X "github.com/lpmatos/gen/internal/version.goVersion={{.Env.GO_VERSION}}"
  
  - binary: gen
    id: gen_extended_windows
    ldflags:
      - -s -w -X "github.com/lpmatos/gen/internal/version.cliVersion={{.Env.CLIENT_VERSION}}" -X "github.com/lpmatos/gen/internal/version.builtDate={{.CommitDate}}" -X "github.com/lpmatos/gen/internal/version.builtBy=goreleaser" -X "github.com/lpmatos/gen/internal/version.commit={{.Commit}}" -X "github.com/lpmatos/gen/internal/version.commitShort={{.ShortCommit }}" -X "github.com/lpmatos/gen/internal/version.commitBranch={{.Env.GIT_BRANCH}}" -X "github.com/lpmatos/gen/internal/version.goVersion={{.Env.GO_VERSION}}"
      - "-extldflags '-static'"
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    flags:
      - -buildmode
      - exe
      - -tags
      - extended
    goos:
      - windows
    goarch:
      - amd64

  - binary: gen
    id: gen_extended_linux
    ldflags:
      - -s -w -X "github.com/lpmatos/gen/internal/version.cliVersion={{.Env.CLIENT_VERSION}}" -X "github.com/lpmatos/gen/internal/version.builtDate={{.CommitDate}}" -X "github.com/lpmatos/gen/internal/version.builtBy=goreleaser" -X "github.com/lpmatos/gen/internal/version.commit={{.Commit}}" -X "github.com/lpmatos/gen/internal/version.commitShort={{.ShortCommit }}" -X "github.com/lpmatos/gen/internal/version.commitBranch={{.Env.GIT_BRANCH}}" -X "github.com/lpmatos/gen/internal/version.goVersion={{.Env.GO_VERSION}}"
    env:
      - CGO_ENABLED=1
    flags:
      - -buildmode
      - exe
      - -tags
      - extended
    goos:
      - linux
    goarch:
      - amd64

archives:
  - id: "gen"
    builds: ['gen']
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    files:
      - LICENSE
      - README.md
      
  - id: "gen_extended"
    builds: ['gen_extended_windows', 'gen_extended_linux']
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}_extended_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    files:
      - README.md
      - LICENSE
